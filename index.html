<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/55906d4558.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="location-input">
        <input
          type="text"
          id="city-input"
          placeholder="Enter location"
          autofocus="on"
        />
        <input type="submit" id="search-button" value="Search" />
        <input type="submit" id="location-button" value="Current location" />
      </form>

      <br />
      <h1 id="city"><strong>Frankfurt, DE</strong></h1>
      <p id="currentDate">
        Sunday, 21 March 2021
        <br />
        8.30 pm
      </p>
      <h2>
        <span id="temperature">8</span>
        <span class="degrees">°C </span>
      </h2>
      <h3>
        <img
          alt="sunny"
          src="http://openweathermap.org/img/wn/10d@2x.png"
          width="120"
          id="icon"
        />
      </h3>
      <p id="description">cloudy</p>
      <br />
      <div class="weather-info">
        <div class="row justify-content-center">
          <div class="col-sm-2">
            <div><i class="fas fa-tint"></i></div>
            <span id="percent">75</span> %
          </div>
          <div class="col-sm-2">
            <div><i class="fas fa-temperature-high"></i></div>
            <span id="degree-max">12</span>° <span id="degree-min">15</span
            ><span id="degree-symbol">°</span>
          </div>
          <div class="col-sm-2">
            <div><i class="fas fa-wind"></i></div>
            <span id="speed">20</span> km/h
          </div>
        </div>
      </div>

      <hr />

      <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            Mon
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="sunny"
              width="60"
            />
            <span class="forecast-temp-max">18°</span>
            <span class="forecast-temp-min"> 12°</span>
          </div>
        </div>
      </div>

      <br />
      <br />
    </div>
    <small class="developer">
      <a href="https://github.com/AnnaFLM/my-weather-app" target="_blank"
        >Open-source code</a
      >
      by Anna Mehnert
    </small>
    <footer>
      <link rel="stylesheet" href="style.css" />
      <script src="index.js"></script>
    </footer>
  </body>
</html>
