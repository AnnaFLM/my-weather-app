<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/55906d4558.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="location-input">
        <input
          type="text"
          id="city-input"
          placeholder="Enter location"
          autofocus="on"
        />
        <input type="submit" id="search-button" value="Search" />
        <input type="submit" id="location-button" value="Current location" />
      </form>

      <br />
      <h1 id="city"><strong>Frankfurt, DE</strong></h1>
      <p id="currentDate">
        Sunday, 21 March 2021
        <br />
        8.30 pm
      </p>
      <h2>
        <span id="temperature">8</span>
        <span class="degrees"
          ><a href="#" id="celsius-link">°C </a>|
          <a href="#" id="fahrenheit-link">°F</a></span
        >
      </h2>
      <h3>
        <img
          alt="sunny"
          src="http://openweathermap.org/img/wn/10d@2x.png"
          width="120"
          id="icon"
        />
      </h3>
      <p id="description">cloudy</p>
      <br />
      <div class="weather-info">
        <div class="row justify-content-center">
          <div class="col-sm-2">
            <i class="fas fa-tint"></i>
            <div id="percent">75%</div>
          </div>
          <div class="col-sm-2">
            <i class="fas fa-temperature-high"></i>
            <div id="degree">12</div>
          </div>
          <div class="col-sm-2">
            <i class="fas fa-wind"></i>
            <div id="speed">20 km/h</div>
          </div>
        </div>
      </div>

      <hr />
      <br />
      <br />
      <div class="weather-forecast">
        <div class="row justify-content-center">
          <div class="col-sm-2">Monday</div>
          <div class="col-sm-2"><i class="fas fa-cloud"></i></div>
          <div class="col-sm-2">
            <span class="min"><strong>8°</strong> / -1°</span>
          </div>
          <hr />
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-2">Tuesday</div>
          <div class="col-sm-2"><i class="fas fa-cloud-sun"></i></div>
          <div class="col-sm-2">
            <span class="min"><strong>9°</strong> / 2°</span>
          </div>
          <hr />
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-2">Wednesday</div>
          <div class="col-sm-2"><i class="fas fa-cloud-showers-heavy"></i></div>
          <div class="col-sm-2">
            <span class="min"><strong>7°</strong> / -1°</span>
          </div>
          <hr />
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-2">Thursday</div>
          <div class="col-sm-2"><i class="fas fa-cloud-showers-heavy"></i></div>
          <div class="col-sm-2">
            <span class="min"><strong>7°</strong> / 0°</span>
          </div>
          <hr />
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-2">Friday</div>
          <div class="col-sm-2"><i class="fas fa-cloud-sun"></i></div>
          <div class="col-sm-2">
            <span class="min"><strong>7°</strong> / -1°</span>
          </div>
          <hr />
        </div>
      </div>
    </div>
    <small class="developer">
      <a href="https://github.com/AnnaFLM/my-weather-app" target="_blank"
        >Open-source code</a
      >
      by Anna Mehnert
    </small>
    <footer>
      <link rel="stylesheet" href="style.css" />
      <script src="index.js"></script>
    </footer>
  </body>
</html>
